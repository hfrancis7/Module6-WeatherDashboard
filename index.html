<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>
    
    <body>

        <!-- Display the words "Weather Dashboard"-->
        <header class="red">
            <h1>Weather Dashboard</h1>
        </header>


        <main class="red d-flex">
            <!-- Have a flex row that holds two sections-->
            <section class="blue">
                
                <!-- Serach For city/List section-->
                <section class="green d-flex flex-column">
                    <h3>Search For City</h3>
                    <input id="search-input"><br>
                    <button id="search-btn" type="button">Search</button>
                </section>

                <!-- List Of City Buttons -->
                <section class="green d-flex flex-column">
                    <list id="city-list" class="d-flex flex-column"></list>
                </section>
            </section>

            <!-- Display current day and 5-day forecast section-->
            <section class="blue">
                <!-- Current Day-->
                <section class="green">
                    <h3 id="today-city-name">City: (date)</h3>
                    <p id="today-city-temp">Temperature: </p>
                    <p id="today-city-wind">Wind: </p>
                    <p id="today-city-humidity">Humidity: </p>
                </section>

                <!--5 day forecast -->
                <section class="green">
                    <h3>5-Day Forecast</h3>

                    <!-- Flex row for 5 day forecast-->
                    <section></section>

                </section>
            </section>
        </main>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- My Script -->
    <script type="text/javascript" src="./assets/js/script.js"></script>
    <!--Bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
